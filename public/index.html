<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>火花思维</title>
    <script>
      window.__iframe_Url__ = "http://localhost:3000/courseware";
    </script>
    <style></style>
  </head>
  <body style="background-color:transparent">
    <div id="root"></div>
    <iframe
      frameborder="0"
      style="width: 100%;height: 100%;"
      id="demo"
    ></iframe>
    <script>
      window.onload = function() {
        const iframeElement = document.getElementById("demo");
        iframeElement.src = `${window.__iframe_Url__}${window.location.search}`;
      };
    </script>
  </body>
</html>
